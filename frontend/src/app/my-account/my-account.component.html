<div class="container my-6">
  <div class="row">
    <div class="col-md-12">
      <ul *ngIf="userAdditionalData && userArticles" class="info-panel">
        <li>
          <p>Role</p>{{ userAdditionalData.user.role.name}}
        </li>
        <li>
          <p>Registration date</p>{{ userAdditionalData.user.created_at | date }}
        </li>
        <li>
          <p>Articles</p> {{ userArticles.articlesConnection.aggregate.count }}
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 shadow rounded">
      <div class="row mt-3">
        <div class="col-md-8">
          <div *ngIf="userData" class="avatar"><img [src]="profilePhoto()" [alt]="userData.data.login.user.username">
          </div>
          <div *ngIf="userData" class="userData">
            <h1> {{ userData.data.login.user.username }} </h1>
          </div>
        </div>
        <div class="col-md-4">
          <div class="float-right my-2">
            <button type="button" mdbBtn class="btn-block indigo accent-4 rounded text-white" mdbWavesEffect>Change
              avatar</button>
            <button type="button" mdbBtn class="btn-block indigo accent-4 rounded text-white" mdbWavesEffect>Change
              password</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div *ngIf="userData" class="col-md-12 my-5">
      <h2>Your articles</h2>
      <app-articles [userId]="userData.data.login.user.id"></app-articles>
    </div>
  </div>
</div>
