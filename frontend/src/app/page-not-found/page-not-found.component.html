<div class="not-found-page">
  <div class="row">
    <div class="col text-center my-6">
      <i class="fas fa-blind fa-9x ml-3"></i>
      <h1 *ngIf="!text" class="text-white">Page not found!</h1>
      <h1 *ngIf="text" class="text-white">{{ text }}</h1>
      <button (click)="goBack()" type="button" class="rounded orange lighten-1 text-white" mdbBtn
        mdbWavesEffect>Back</button>
      <button routerLink="/home" type="button" class="rounded indigo accent-4 text-white" mdbBtn mdbWavesEffect>Go to
        home
        page</button>
    </div>
  </div>
</div>
