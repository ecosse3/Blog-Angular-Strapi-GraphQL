 <header>
   <!--Navbar-->
   <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark orange lighten-1" [containerInside]="false"
     mdbStickyHeader>
     <div class="container">
       <!-- Navbar brand -->
       <mdb-navbar-brand><a class="navbar-brand" href="#">Kvsky Blog</a></mdb-navbar-brand>

       <!-- Collapsible content -->
       <links>

         <!-- Links -->
         <ul class="navbar-nav mr-auto">
           <li class="nav-item" routerLinkActive="active">
             <a routerLink="/home" class="nav-link waves-light" mdbWavesEffect>Home</a>
           </li>

           <li class="nav-item" routerLinkActive="active">
             <a routerLink="/articles" class="nav-link waves-light" mdbWavesEffect>Articles</a>
           </li>

           <!-- Dropdown -->
           <li *ngIf="data" class="nav-item dropdown" dropdown routerLinkActive="active">
             <a dropdownToggle mdbWavesEffect type=" button" class="nav-link dropdown-toggle waves-light"
               mdbWavesEffect>Categories<span class="caret"></span></a>
             <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
               <a *ngFor="let category of data.categories" class="dropdown-item waves-light"
                 routerLink="/category/{{category.id}}" routerLinkActive="active" mdbWavesEffect>{{category.name}}</a>
             </div>
           </li>

           <!-- Dropdown -->
           <li *ngIf="data" class="nav-item dropdown" dropdown routerLinkActive="active">
             <a dropdownToggle mdbWavesEffect type=" button" class="nav-link dropdown-toggle waves-light"
               mdbWavesEffect>Traveler Zone<span class="caret"></span></a>
             <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
               <a class="dropdown-item waves-light" routerLink="/visited-countries" routerLinkActive="active"
                 mdbWavesEffect>Visited
                 Countries</a>
               <a class="dropdown-item waves-light" routerLink="/top-flights" routerLinkActive="active"
                 mdbWavesEffect>Top
                 Flights</a>
               <a class="dropdown-item waves-light" routerLink="/travelers" routerLinkActive="active" mdbWavesEffect>Top
                 Travelers</a>
             </div>
           </li>

           <li class="nav-item" routerLinkActive="active">
             <a class="nav-link waves-light" mdbWavesEffect>Search flight</a>
           </li>
         </ul>
         <!-- Links -->

         <ng-container *ngIf="isLoggedIn; else guest">
           <ul class=" navbar-nav ml-auto nav-flex-icons">
             <li class="nav-item envelope-icon-pos">
               <a class="nav-link">0 <mdb-icon fas icon="envelope"></mdb-icon></a>
             </li>
             <li class="nav-item avatar dropdown " dropdown>
               <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle no-caret waves-light"
                 mdbWavesEffect>
                 <img [src]="profilePhoto()" alt="" class="img-fluid rounded-circle z-depth-0 avatar-height"></a>
               <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
                 <a routerLink="/my-account" routerLinkActive="active" class="dropdown-item waves-light" mdbWavesEffect
                   href="#">My Account</a>
                 <a routerLink="/my-flights" routerLinkActive="active" class="dropdown-item waves-light" mdbWavesEffect
                   href="#">My Flights</a>
                 <a routerLink="/my-travels" routerLinkActive="active" class="dropdown-item waves-light" mdbWavesEffect
                   href="#">My Travels</a>
                 <a (click)="logout()" class="dropdown-item waves-light" mdbWavesEffect href="#">Log out</a>
               </div>
             </li>
           </ul>

         </ng-container>
         <ng-template #guest>
           <ul class=" navbar-nav ml-auto nav-flex-icons">
             <li class="nav-item" routerLinkActive="active">
               <a routerLink="/login" class="nav-link waves-light">Login</a>
             </li>
           </ul>

         </ng-template>

       </links>
       <!-- Collapsible content -->
     </div>
   </mdb-navbar>
   <!--/.Navbar-->
 </header>
